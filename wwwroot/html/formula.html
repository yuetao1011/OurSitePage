<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <title>妈叔出品-公式编辑器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link href="../module/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../module/font-awesome-4.7.0/Font-Awesome-master/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../module/toastr-master/build/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="../css/cover.css" />
    <link rel="stylesheet" type="text/css" href="../css/formula.css" />
</head>

<body>
    <!-- 输入区域 -->
    <div class="area">
        <div class="card">
            <div class="card-header">
                <label class="card-title"><i class="fa fa-edit" aria-hidden="true"></i>&nbsp;输入区域</label>
            </div>
            <div class="card-body">
                <div class="form-group" >
                    <div class="container">
                        <div class="row">
                            <div class="col-2 col-sm-2 col-md-1">
                                <div class="dropdown">
                                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                                        data-toggle="dropdown" style="padding: -2em;">
                                        <img src="../img/toolbar1/symbol.png" style="max-width: 4rem;">
                                        <p style="font-size:inherit;margin-bottom: -0.2rem;">常用符号</p>
                                    </button>
                                    <div class="dropdown-menu">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="txta_input_codecogs">Latex表达式区域(最大容纳65536个字符)</label>
                    <textarea id="txta_input_codecogs" class="form-control" rows="8" placeholder="请输入您的Latex表达式"
                        maxlength="65536"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- 输出区域  -->
    <div class="area">
        <div class="card">
            <div class="card-header">
                <label class="card-title"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i>&nbsp;输出区域</label>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div id="wrapper_output_mathjax" class="output">
                        <img src="../img/empty.png">
                    </div>
                </div>
                <div class="btn-group right" role="group">
                    <button type="button" class="btn btn-link" id="btn_download_svg"><span><i class="fa fa-download"
                                aria-hidden="true"></i></span>.svg</button>
                    <button type="button" class="btn btn-link" id="btn_download_png"><i class="fa fa-download"
                            aria-hidden="true"></i>.png</button>
                    <button type="button" class="btn btn-link" id="btn_copy_mathml"><i class="fa fa-copy"
                            aria-hidden="true"></i>MathML</button>
                    <button type="button" class="btn btn-link" id="btn_copy_svg"><i class="fa fa-copy"
                            aria-hidden="true"></i>SVGCode</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 隐藏区域 -->
    <div class="area">
        <a id="a_download_hidden" href=""></a>
    </div>

    <!-- 页脚 -->
    <div class="area">
        <div class="copyright">
            <p><img src="../img/police.jpg" style="width:25px;margin-bottom:2px;"><a rel="nofollow"
                    href="http://www.beian.miit.gov.cn" target="_blank">京ICP备19015398号-1</a></p>
            <p>Copyright &copy; 2020 妈咪说(北京)传媒科技有限公司 All Rights Reserved&nbsp;&nbsp;ver:1.2.1.190523_Alpha</p>
        </div>
    </div>

    <!-- #region 脚本引用 -->
    <script src="../module/JQuery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../module/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../module/MathJax/MathJax-master/es5/tex-svg-config.js"></script>
    <script src="../module/MathJax/MathJax-master/es5/tex-svg.js"></script>
    <script src="../module/toastr-master/build/toastr.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/formula.js"></script>
    <!-- #endregion -->
</body>

</html>
